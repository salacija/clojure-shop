{% extends "layout.html" %}


{% block content %}

<div class="container">
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <article class="card-body mx-auto" >
                    <h4 class="card-title mt-3 text-center">Create Category</h4>
                    <form action="/admin/categories/update/{{category.id}}" method="post">
                        <div class="form-group input-group">
                            <input name="name" value="{{category.name}}" required class="form-control" placeholder="Name"  type="text">
                            <input type="hidden" name="id" value="{{category.id}}">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Update  </button>
                        </div> <!-- form-group// -->
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>

{% endblock %}
