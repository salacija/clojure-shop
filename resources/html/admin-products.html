{% extends "layout.html" %}


{% block content %}

<div class="container">
    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a href="/admin/products/create" class="btn btn-primary btn-sm">Add new</a>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Category Name</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for p in products %}
                    <tr>
                        <td>{{ p.name }}</td>
                        <td>{{ p.description }}</td>
                        <td>${{ p.price }}</td>
                        <td>{{ p.categoryname }}</td>
                        <td><a href="/admin/products/delete/{{p.id}}" class="btn btn-danger btn-sm">Delete</a></td>
                        <td><a href="/admin/products/update/{{p.id}}" class="btn btn-info btn-sm">Update</a></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
